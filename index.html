<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <style>
    section {
  width: 100%;
  display: flex;
  justify-content: center;
  
}

.card {
  width: 300px;
  height: 300px;
  background: MediumVioletRed;
  border-radius: 20px;
  overflow: hidden;
  border-style: solid;
}

.card img {
  width: 100%;
}

.card p {
  text-align: center;
}

.card p:nth-child(2) {
  color: Orange;
  font-size: 20px;
}

.card p:nth-child(3) {
  color: Pink;
}

.icon-container {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid black;
  overflow: hidden;
}

.icon-container:nth-child(3) {
  position: relative;
  top: 180px;
  right: 360px;
}

.icon-container:nth-child(2) {
  position: relative;
  top: 180px;
  right: 75px;
}

.icon {
  width: 100%;
  height: 100%;
}

.icon-container:nth-child(2) img {
  width: 90%;
  height: 90%;
  object-fit: cover;
}



  </style>
  <body>
    <section>
  <div class="card">
    <img src="https://esports.eldesmarque.com/wp-content/uploads/2022/02/PEKKA.jpg" alt="pekka">
    <p>Pekka</p>
    <p>Si lo dejas llegar, te revienta la torre!!!</p>
  </div>
  <div class="icon-container">
  <img src="https://img-12.stickers.cloud/packs/be48d0a7-1e5d-4677-a27b-bb5ebaae795c/webp/ef799e00-5b91-4ab6-b408-311c72ba5883.webp" alt="Icono 1" class="escudo">
</div>

<div class="icon-container">
  <img src="https://img-12.stickers.cloud/packs/be48d0a7-1e5d-4677-a27b-bb5ebaae795c/webp/49b59b8a-a902-43df-bf6c-0ebd63219495.webp" alt="rey" class="icon">
</div>
</section>
    <script type="module" src="script.js"></script>
  </body>
</html>
